<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rule > strong {
            color: red;
        }
        /* >는 바로 아래 있는 자식에게만 적용 */
        .rule li {
            color: green;
        }
        /* 스페이스는 모든 지정된 자손에게 적용 */
        .rule > ol > li+li {
            background-color:red;
        }
        /* 근접 후행 선택자 */
        .rule > ol > li ~ li {
            text-align:center;
        }
        /* 후행 선택자 */
    </style>
</head>
<body>
    <div class="rule">
        <strong>연수생 수칙</strong>
        <ol>
            <li>지각하지 않기</li>
            <li>결석하지 않기</li>
            <span>(불가피할 땐 담임선생님께 꼭 말하기)</span>
            <li>복습하기</li>
        </ol>
    </div>
    <!-- .클래스값 치고 탭 : class값이 주어진 div 생성 -->
    <div id="rule"></div>
    <!-- .아이디값 치고 탭 : id값이 주어진 div 생성 -->
</body>
</html>
