<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            font-size:10px;
        }
        p{
            font-family: 'Sigmar', cursive;
            font-size: 2em;
            /* font-size : 글자 크기(기본 16px)
            1em = 부모 태그의 폰트사이즈의 배수
            1rem = html태그의 폰트크기에 따라 결정 */
            font-weight:700;
            /* font-weight : 폰트 두께(100단위) */
            font-style: italic;
            /* font-style : 폰트스타일(이탈릭 등) */
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores amet eligendi consequuntur iste tenetur sapiente enim illo aliquam! Qui at itaque ab neque accusamus dolorum molestias odio eligendi aliquam libero?</p>
</body>
</html>
