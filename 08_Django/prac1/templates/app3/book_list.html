<!-- templates/app2/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li{
      display: inline;
    }
    
  </style>
</head>
<body>
  <h1>Book list</h1>
  <button><a href="/app3/books/create/">추가</a></button>
  <table>
    <tr>
      <th>제목</th>
      <th>저자</th>
      <th>마지막 수정일</th>
      <th>리뷰</th>
    </tr>
    {% for book in books %}
      <tr>
        <td><a href="/app3/books/{{book.id}}/">{{book.title}}</a></td>
        <td>{{book.author}}</td>
        <td>{{book.date}}</td>
        <td>{{book.review}}</td>
      </tr>
    {% endfor %}
  </table>

  {% include 'paging.html' %}

  <script>
    function goPage(pg){
      // 자바스립트로 페이지 이동 - get 방식으로 간단히 이동할 때
      location.href = "/app3/books/" + pg;
  
      // 이게 아닐 경우에는 form태그 참조를 가져와서 사용
    }
  </script>
</body>
</html>
