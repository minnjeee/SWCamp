<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 접시 개수만큼 설거지하기
        function washDish() {
            document.write('설거지 했습니다<br>');
        }

        let i = Number(prompt('접시가 몇 장인가요?'));

        document.write('while문 사용 결과<br/> ');
        while (i > 0) {
            washDish();
            i--;
        }
        
        // document.write('for문 사용 결과<br/> ');
        // for (i; i > 0; i--) {
        //     washDish();
        // }
    </script>
</body>
</html>
