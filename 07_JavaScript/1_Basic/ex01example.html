<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first time</title>
</head>
<body>
    <h1>자바스크립트 맛보기 시간</h1>

    <!-- 방법1 : onclick으로 사용 -->
    <p>1. onclick으로 배경색 바꾸기</p>
    <button onclick="btnChange()">Change♥</button>
    <button onclick="btnRevert()">Revert♥</button></br></br>

    <!-- 방법2 : id로 script에서 요소를 불러와서 이벤트 처리 -->
    <p>2. addEventListener로 배경색 바꾸기</p>
    <button id="btnChange">Change★</button>
    <button id="btnRevert">Revert★</button>

    <p>first time!</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <script>
        // id로 요소 불러오기 (변수 선언은 script태그 내에서 가장 위에서 실행한다.)
        const btnChange2 = document.getElementById('btnChange');
        // 이름 정의 = 문서에서.id를통해요소가져와('아이디는btnChange')
        const btnRevert2 = document.getElementById('btnRevert');


        // onclick에 지정한 함수명으로 함수 선언
        btnChange = function(){
            // 함수 선언
            document.getElementsByTagName('body')[0].style.backgroundColor='black';
            // 문서에서 요소를 태그이름을 통해서 가져와라
            document.getElementsByTagName('body')[0].style.color='white';
            // 문서에서 태그이름을 통해 요소(0번째)를 가져와라.
            // 스타일을 지정하고 글꼴색은 흰색으로!
        }
        btnRevert = function(){
            document.getElementsByTagName('body')[0].style.backgroundColor='white';
            document.getElementsByTagName('body')[0].style.color='black';
        }

        
        // id로 선택한 요소를 addEventListner로 이벤트 처리
        btnChange2.addEventListener('click',()=>{
            document.getElementsByTagName('body')[0].style.backgroundColor='black';
            document.getElementsByTagName('body')[0].style.color='white';
        })

        btnRevert2.addEventListener('click',()=>{
            document.getElementsByTagName('body')[0].style.backgroundColor='white';
            document.getElementsByTagName('body')[0].style.color='black';
        })
    </script>
</body>
</html>
