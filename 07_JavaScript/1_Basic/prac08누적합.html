<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for 실습
        // 1. 사용자로부터 시작숫자와 마지막 숫자를 입력받는다.
        // 2. 시작부터 마지막 숫자까지 합을 구한다.
        // 3. 콘솔창으로 출력해준다.
        // {num1} 부터 {num2}까지의 합은 >> {total}입니다.

        let n1 = Number(prompt('시작 숫자를 입력하세요.'));
        let n2 = Number(prompt('마지막 숫자를 입력하세요.'));
        let total = 0;
        for (let i = n1; i <= n2; i++) {
            total = total + i;
        }
        console.log(`${n1}부터 ${n2}까지의 합은 >> ${total}입니다.`);
    </script>
</body>
</html>
