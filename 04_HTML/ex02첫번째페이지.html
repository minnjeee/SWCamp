<!-- html 자동완성 단축키 : ! 치고 enter -->
<!DOCTYPE html>
<!-- html 선언 -->
<html lang="en">
    <!-- 언어 설정(랭귀지는 잉글리시) -->
<head>
    <!-- 여기(head)는 보이지 않는 내용 -->
    <meta charset="UTF-8">
    <!-- 문자 인코딩 방식 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta는 메타 정보 -->
    <title>첫번째 페이지</title>
    <!-- 페이지 제목 -->
</head>
<body bgcolor="pink", text="blue">
    <!-- 여기(body)는 보이는 내용 -->
    <p align="center">여기는 김민지의 홈페이지 입니다.😍</p>
    <!-- p 치고 tab 누르면 자동완성 -->
    <!-- 윈도우키 + 마침표(.) : 특수문자
    (맥은 function키 + . 으로) -->
    <!-- align : 정렬 속성 -->
</body>
</html>
