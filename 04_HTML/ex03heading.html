<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading</title>
</head>
<body>
    <!-- h$*8 tap : h1~h8태그 생성 -->
    <!-- $ : 변수 1,2,3,...,n -->
    <h1>제목입니다</h1>
    <h2>제목입니다</h2>
    <h3>제목입니다</h3>
    <h4>제목입니다</h4>
    <h5>제목입니다</h5>
    <h6>제목입니다</h6>
    <!-- 제목태그는 h1~h6까지 -->
    <!-- 숫자가 커질수록 글자가 작아진다 -->
    <h7>제목입니다</h7>
    <h8>제목입니다</h8>
    <!-- alt(option) + 마우스클릭 : 동시에 입력 가능 -->
</body>
</html>
