<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 실습</title>
</head>
<body>
    <form action="">
        <table width="400px">
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디 :</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 :</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <!-- step2 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별 :</td>
                <td>
                    <label for="male">남</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select name="" id="">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <!-- step3 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미 :</td>
                <td>
                    <label for=" soccer">축구</label>
                    <input type="checkbox" name="favorite" id="soccer">
                    <label for="baseball">야구</label>
                    <input type="checkbox" name="favorite" id="baseball">
                    <label for="basketball">농구</label>
                    <input type="checkbox" name="favorite" id="basketball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <!-- step4 -->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2">Step4 : 적고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right" width="200px"><button type="submit">제출</button></td>
                <td><button type="reset">초기화</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
