<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <form action="#">
        <!-- 폼요소의 name속성 : 제출 시 전달되는 데이터 이름 -->
        <!-- 폼요소의 value속성 : 제출 시 전달되는 데이터 값 -->

        <!-- input:text = 기본 입력 태그 -->
        <input type="text" placeholder="id를 입력 해주세요">
        <input type="text" value="id" maxlength="7" required>
        <!-- value속성 : 기본값 설정 (생략 시 직접 입력하는 값) -->
        <!-- placeholder속성 : 입력하면 사라지는 보여지는 문자 -->
        <!-- required : 반드시 입력해야하는 값-->
        <!-- maxlength속성 : 최대글자수 지정 -->
        <br/>

        <!-- input:password = 비밀번호 태그, 입력값을 자동으로 가려준다 -->
        <input type="password" name="" id="">
        <br/>

        <!-- select,option = 드롭다운 메뉴 태그 -->
        <select name="" id="">
            <option value="soccer">축구</option>
            <option value="baseball">야구</option>
        </select>
        <br>

        <!-- label = 폼 요소의 레이블 태그 -->
        <!-- label의 for속성 과 폼요소의 id속성을 일치시켜서 연결 -->
        <label for="name">이름</label>
        <input type="text" id="name">

        <!-- fieldset = 연관 요소들을 하나의 그룹으로 묶는 태그 -->
        <fieldset>
            <!-- legend = fieldset요소의 캡션 지정 태그 -->
            <legend>로그인</legend>
            이름 : <input type="text"> <br>
            아이디 : <input type="text"> <br>
            비밀번호 : <input type="password" name="" id="">
        </fieldset>

        <!-- 라디오버튼, 체크박스 는 name속성을 동일하게 -->
        <!-- input:radio = 라디오버튼 태그, name속성이 같아야 하나의 버튼만 선택 가능 -->
        <input type="radio" name="라디오" id="">
        <input type="radio" name="라디오" id="">
        <input type="radio" name="라디오" id="">
        <input type="radio" name="라디오" id=""><br>

        <!-- input:checkbox = 체크박스 태그, 여러 버튼 선택 가능 -->
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id=""><br>

        <!-- input:file = 파일 업로드 -->
        <input type="file" name="" id=""><br>

        <!-- input:color = 색 선택 -->
        <input type="color" name="" id=""><br>

        <!-- input:number = 스핀박스, 수량 선택  -->
        <input type="number" name="" id=""><br>
        <!-- 폼요소에 마우스 올리면 숫자 조절할 수 있는 위아래 화살표 표시 -->

        <!-- input:button = 기본버튼, 기능은 없고 오직 버튼 형태만 삽입 -->
        <input type="button" value="입력">
        <!-- value속성 : 버튼에 표시할 내용 -->

        <!-- button:reset = 폼요소에 입력된 값(value) 초기화 -->
        <button type="reset">초기화</button>
        <!-- button:submit = 폼요소에 입력된 값 제출 -->
        <button type="submit">제출</button>
        <!-- button:reset, button:submit 은 form태그 안에서만 작동 -->
        <br>

        <!-- input:date = 날짜 -->
        <input type="date" name="" id="">

    </form>
    
    <button type="reset">초기화</button>
    <!-- form태그 밖에 있으면 초기화 기능 없음 -->
</body>
</html>
