<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" width="200px" align="center">
        <!-- table태그 : 테이블을 만들겠다는 선언 -->
        <!-- border속성 : 테두리 두께 -->
        <!-- width속성 : 테이블 너비 -->
        <!-- align속성 : 테이블 정렬 -->
        <caption>스마트인재개발원</caption>
        <!-- caption태그 : 표 이름 -->
        <tr bgcolor="yellow">
            <!-- tr태그 : table row , 행이 먼저!!-->
            <!-- th는 자동 가운데 정렬 -->
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
            <!-- th태그 : table heading, 열이름 -->
        </tr>
        <tr align="center">
            <td>이람다</td>
            <td>여자</td>
            <td>서울</td>
            <!-- td태그 : table data, 데이터 셀, 칸 하나하나를 의미 -->
        </tr>
        <tr align="center">
            <td>최성우</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
        <tr align="center">
            <td>김윤호</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
        <!-- table태그의 align속성은 표 자체의 정렬 -->
        <!-- tr태그의 align속성은 텍스트의 정렬 -->
    
     
        
    <table border="1" width="200px" align="center">
        <caption>스마트인재개발원</caption>
        <tr bgcolor="yellow">
            <th>이름</th>
            <th colspan="2">성별/주소</th>
            <!-- <th>주소</th> -->
            <!-- colspan속성 : 열 합치기 -->
        </tr>
        <tr align="center">
            <td>이람다</td>
            <td>여자</td>
            <td rowspan="3">서울</td>
            <!-- rowspan속성 : 행 합치기 -->
        </tr>
        <tr align="center">
            <td>최성우</td>
            <td rowspan="2">남자</td>
            <!-- <td>서울</td> -->
        </tr>
        <tr align="center">
            <td>김윤호</td>
            <!-- <td>남자</td> -->
            <!-- <td>서울</td> -->
        </tr>
    </table>


    
    <table border="8" align="center" width="300px">
        <caption>메뉴판</caption>
        <tr bgcolor="green" height="35px">
            <th width="200px">메뉴</th>
            <th width="100px">가격</th>
        </tr>
        <tr align="center">
            <td>아메리카노</td>
            <td rowspan="2">3500</td>
        </tr>
        <tr align="center">
            <td>아이스카페라떼</td>
            <!-- <td>4500</td> -->
        </tr>
    </table>

</body>
</html>
