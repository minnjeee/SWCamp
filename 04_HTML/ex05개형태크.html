<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개행태그</title>
</head>
<body>
    <p>br태그는 <br> 행을 바꾸는 태그입니다.</p>
    <span>태그와 태그 사이에도 </span>
    <br>
    <br>
    <span>쓸 수 있습니다.</span>
    <!-- br태그 : 개행 -->
    <p>hr태그는 <hr> 수평선을 만듭니다.</p>
    <hr color="red">
    <!-- hr태그 : 수평선 -->
    <!-- color속성 : 색을 바꿀 수 있다 -->
    <hr size="10px" noshade>
    <!-- size속성 : 굵기 변경, noshade : 그림자 제거 -->
    <hr width="200px", align="left">
    <!-- width속성 : 길이 변경, align속성 : 정렬(기본은 중앙정렬) -->
    <!-- 시작태그만 있는 태그 = 보이드? -->
</body>
</html>
