<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <h1>리스트(목록)을 만드는 태그</h1>
    <ul>
        <li>순서 없는 리스트</li>
        <li>ul로 만듭니다</li>
    </ul>
    <!-- unordered list, 순서가 없는 리스트 -->
    <ol>
        <li>순서는</li>
        <li>ol태그로</li>
        <li>만듭니다</li>
        <!-- li*2 : 리스트 2개 생성 -->
    </ol>
    <!-- ordered list, 순서가 있는 리스트 -->
    <ol type="I", reversed>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!-- ol 기본값 : 1,2,3 순서대로 숫자 -->
    <!-- reversed : 3,2,1 반대 순서로 -->
    <!-- type속성 : a,A,I,i로 변경 -->
</body>
</html>
