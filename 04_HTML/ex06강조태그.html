<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조태그</title>
</head>
<body>
    <h1>글씨를 강조하는 태그</h1>
    <p>b태그는 글씨를 <b>굵게</b>하고 싶을 때 사용</p>
    <p>strong태그는 <strong>강조</strong>하고 싶을 때 사용</p>
    <!-- strong태그 : 강조할 때 -->
    <!-- b태그 : 글씨만 굵게 할 때 -->
    <p>i태그는 글씨를 <i>기울이고</i> 싶을 때 사용</p>
    <p>em태그는 글씨를 <em>강조하고</em> 싶을 때 사용</p>
    <!-- em태그 : 강조할 때 -->
    <!-- i태그 : 글씨만 기울일 때 -->
    
</body>
</html>
